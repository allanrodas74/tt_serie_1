# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:    32460026151894017     # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "Prueba"      # Project title
  author:       "Allan Rodas"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  ""      # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Entradas A (ui_in[7:0])
  ui[0]: "A[0]"    # Bit 0 de entrada A
  ui[1]: "A[1]"    # Bit 1 de entrada A
  ui[2]: "A[2]"    # Bit 2 de entrada A
  ui[3]: "A[3]"    # Bit 3 de entrada A
  ui[4]: "A[4]"    # Bit 4 de entrada A
  ui[5]: "A[5]"    # Bit 5 de entrada A
  ui[6]: "A[6]"    # Bit 6 de entrada A
  ui[7]: "A[7]"    # Bit 7 de entrada A

  # Salidas Resultado (uo_out[7:0])
  uo[0]: "Result[0]"  # Bit 0 del resultado
  uo[1]: "Result[1]"  # Bit 1 del resultado
  uo[2]: "Result[2]"  # Bit 2 del resultado
  uo[3]: "Result[3]"  # Bit 3 del resultado
  uo[4]: "Result[4]"  # Bit 4 del resultado
  uo[5]: "Result[5]"  # Bit 5 del resultado
  uo[6]: "Result[6]"  # Bit 6 del resultado
  uo[7]: "Result[7]"  # Bit 7 del resultado

  # Pines bidireccionales:
  # uio_in[7:0] - Entrada B
  # uio_oe[2:0] - Selector de operaci√≥n (bits 2:0)
  # uio_out[7:0] - Flags (bits 3:0: Negative, Overflow, Carry, Zero)
  uio[0]: "B[0]/Flag[0]"     # Bit 0 de B / Flag Zero
  uio[1]: "B[1]/Flag[1]"     # Bit 1 de B / Flag Carry
  uio[2]: "B[2]/Flag[2]"     # Bit 2 de B / Flag Overflow
  uio[3]: "B[3]/Flag[3]"     # Bit 3 de B / Flag Negative
  uio[4]: "B[4]/ALU_Sel[0]"  # Bit 4 de B / Selector ALU bit 0
  uio[5]: "B[5]/ALU_Sel[1]"  # Bit 5 de B / Selector ALU bit 1
  uio[6]: "B[6]/ALU_Sel[2]"  # Bit 6 de B / Selector ALU bit 2
  uio[7]: "B[7]"             # Bit 7 de B
# Do not change!
yaml_version: 6
